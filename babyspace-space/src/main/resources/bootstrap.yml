spring:
  application:
    name: babyspace-space
  cloud:
    config:
      discovery:
        enabled: true
        service-id: babyspace-config
      profile: dev
      label: master
eureka:
  instance:
    #preferIpAddress: true
    #hostname: localhost
    appname: space
    instance-id: space

  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

